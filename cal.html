<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cal.css">
    <title>Calculator
        
    </title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container p-4 rounded shadow-lg">
        <div class="cal">
            <h1 class="text-center mb-3 fw-bold text-light">Calculator</h1>
        </div>
        <div class="screen mb-3">
            <input class="form-control fs-4 fw-bold  text-end" type="text" id="screen" placeholder="0" readonly>
        </div>
        <div class="row g-2">
            <div class="col-3"><button class="btn num w-100">9</button></div>
            <div class="col-3"><button class="btn num w-100">8</button></div>
            <div class="col-3"><button class="btn num w-100">7</button></div>
            <div class="col-3"><button class="btn w-100 sign">+</button></div>
            
            <div class="col-3"><button class="btn num w-100">6</button></div>
            <div class="col-3"><button class="btn num w-100">5</button></div>
            <div class="col-3"><button class="btn num w-100">4</button></div>
            <div class="col-3"><button class="btn w-100 sign">-</button></div>

            <div class="col-3"><button class="btn w-100 num">3</button></div>
            <div class="col-3"><button class="btn w-100 num">2</button></div>
            <div class="col-3"><button class="btn w-100 num">1</button></div>
            <div class="col-3"><button class="btn w-100 sign">*</button></div>

            <div class="col-3"><button class="btn w-100 num">0</button></div>
            <div class="col-3"><button class="btn w-100 clear">C</button></div>
            <div class="col-3"><button class="btn w-100 equal">=</button></div>
            <div class="col-3"><button class="btn w-100 sign">/</button></div>

            
            

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/cal.js"></script>
</body>
</html>
